<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>My First Map Markers LZN</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
  <link href="https://api.mapbox.com/mapbox-gl-js/v3.15.0/mapbox-gl.css" rel="stylesheet">
  <script src="https://api.mapbox.com/mapbox-gl-js/v3.15.0/mapbox-gl.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    #map {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>

<body>
  <div id="map"></div>
  <script>
    mapboxgl.accessToken = 'pk.eyJ1IjoiZG9tbGV0IiwiYSI6ImNsanp3a24xeDAxMjMzZGxpeDY3MWZpMXkifQ.4TIVDbum8xmIdzokCod3Ww';
    const map = new mapboxgl.Map({
      container: 'map',
      // Choose from Mapbox's core styles, or make your own style with Mapbox Studio
      style: 'mapbox://styles/mapbox/outdoors-v12',
      center: [-121.403732, 40.492392],
      zoom: 10
    });

    map.on('load', () => {
      map.addSource('my-places', {
        'type': 'geojson',
        'data': {
          'type': 'FeatureCollection',
          'features': [
            {
              'type': 'Feature',
              'geometry': {
                'type': 'Point',
                'coordinates': [-121.95173944424741, 37.226781265333955],
              },
              "properties": {
                'name': "my first popup",
                'description': "Area in where I would work",
              }
            },
            {
              'type': 'Feature',
              'geometry': {
                'type': 'Point',
                'coordinates': [-122.15089964222356, 37.70699821733298],
              },
              "properties": {
                'name': "my 2nd popup",
                'description': "Base on where I would work",
              }
            },
            {
              'type': 'Feature',
              'geometry': {
                'type': 'Point',
                'coordinates': [-122.43623084730443, 37.80653706898347],
              },
              "properties": {
                'name': "my 3rd popup",
                'description': "Used to walk there when I to a coding program",
              }
            }
          ]
        }
      });

      map.addLayer({
        'id': 'my-places',
        'type': 'circle',
        'source': 'my-places',
        'paint': {
          'circle-radius': 6,
          'circle-color': '#B42222'
        },
        'filter': ['==', '$type', 'Point']
      });
    });

    map.addInteraction('popup', {
      type: 'click',
      target: { layerId: 'my-places' },
      handler: (e) => {
        // Copy coordinates array.
        const coordinates = e.feature.geometry.coordinates.slice();
        const name = e.feature.properties.name;
        const description = e.feature.properties.description;

        new mapboxgl.Popup()
          .setLngLat(coordinates)
          .setHTML("<br><strong>" + name + "</strong><br/>" + description)
          .addTo(map);
      }
    });

  </script>

</body>

</html>
